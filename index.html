<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyler's True Love Compatibility Test ❤️</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💘 Tyler's True Love Compatibility Test 💘</h1>
    <p class="instructions">
      Answer each question by selecting a number from 1 to 5:<br>
      <strong>1 = Strongly Disagree</strong>, <strong>5 = Strongly Agree</strong>.<br>
      At the end, you’ll find out if we’re a match made in heaven—or if you should run away! 😅
    </p>

    <form id="loveForm">
      <div class="question">
        <label>1. Corporal punishment is the most effective way of disciplining your unruly child.</label>
        <input type="number" min="1" max="5" required>
        <div class="error"></div>
      </div>

      <div class="question">
        <label>2. I believe pineapple belongs on pizza.</label>
        <input type="number" min="1" max="5" required>
        <div class="error"></div>
      </div>

      <div class="question">
        <label>3. If it avoids hurting my feelings, tell a white lie is okay.</label>
        <input type="number" min="1" max="5" required>
        <div class="error"></div>
      </div>

      <div class="question">
        <label>4. I prefer crunchy peanut butter over smooth peanut butter.</label>
        <input type="number" min="1" max="5" required>
        <div class="error"></div>
      </div>

      <div class="question">
        <label>5. I like to plan everything ahead of time.</label>
        <input type="number" min="1" max="5" required>
        <div class="error"></div>
      </div>

      <button type="submit" id="submitBtn">Calculate Compatibility 💞</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
